---
layout: home
---



  <div class="home">


  <h1 class="home-page-heading"><span class="highlight-heading">Writings</span></h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="home-post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
          <span class="home-post-excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</span>
      </li>
    {% endfor %}
  </ul>
<!--
  <p><a class="rss-subscribe" href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe via RSS</a></p> -->

</div>
