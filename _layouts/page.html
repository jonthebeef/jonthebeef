---
layout: default
---
<article class="page">

  <header class="page-header">
    {% if page.show_cta %} 
      <div class="tldr"><span id="tldrlabel">tl;dr {{ page.tldr }} --> </span><a href="{{ page.ctaurl }}/">{{ page.cta }}</a></div>
    {% endif %}
    <h1 class="page-title"><span class="highlight-heading">{{ page.title }}</span></h1>
  </header>

  <div class="page-content">
    {{ content }}
  </div>

</article>
