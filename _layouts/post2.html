---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title2" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><img src="/images/calendar.png" style="width:20px; vertical-align:top; padding-left:10px;">  Published on <time class="reading-time" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    <span class="post-meta"> {% include wordcount.html %}</span></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
